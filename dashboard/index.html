<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidPWN Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            border: 2px solid #00ff00;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 255, 0, 0.05);
        }

        .ascii-logo {
            font-size: 12px;
            line-height: 1.2;
            color: #00ff00;
            text-align: center;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-size: 11px;
            gap: 10px;
        }

        .stat {
            padding: 5px 10px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .panel {
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.02);
            padding: 15px;
        }

        .panel-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #00ff00;
            color: #00ff00;
        }

        .panel-content {
            font-size: 11px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .log-entry.success {
            border-left-color: #00ff00;
        }

        .log-entry.warning {
            border-left-color: #ffff00;
            color: #ffff00;
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }

        .log-entry.info {
            border-left-color: #00ffff;
            color: #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
            border: 1px solid #00ff00;
        }

        th {
            background: rgba(0, 255, 0, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            border: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 5px;
            font-size: 11px;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        button:active {
            background: rgba(0, 255, 0, 0.3);
        }

        .terminal {
            background: #000;
            border: 2px solid #00ff00;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.4;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dotted #00ff00;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid #00ff00;
            font-size: 10px;
            margin: 2px;
        }

        .badge.active {
            background: rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header-info {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="ascii-logo">
                VOIDPWN TOUCH
            </div>
            <div class="header-info">
                <div class="stat">WIFI: <span id="wifi-status">Checking...</span></div>
                <div class="stat">TARGET: <span id="current-target" style="color: #ff00ff">NONE</span></div>
            </div>
        </header>

        <!-- TABS -->
        <div style="display: flex; gap: 5px; margin-bottom: 15px;">
            <button class="tab-btn active" onclick="switchTab('tab-connect')">1. CONNECT</button>
            <button class="tab-btn" onclick="switchTab('tab-scan')">2. SCAN</button>
            <button class="tab-btn" onclick="switchTab('tab-attack')">3. ATTACK</button>
            <button class="tab-btn" onclick="switchTab('tab-system')">SYSTEM</button>
        </div>

        <!-- TAB: CONNECT (Internet) -->
        <div id="tab-connect" class="tab-content active">
            <div class="panel">
                <div class="panel-header">INTERNET CONNECTION</div>
                <div class="panel-content">
                    <button onclick="scanForInternet()" style="width: 100%; margin: 0 0 10px 0;">SCAN FOR WIFI</button>
                    <div id="internet-networks" style="max-height: 200px; overflow-y: auto;">
                        <!-- Networks populate here -->
                        <div style="text-align: center; color: #666;">Tap Scan to find networks</div>
                    </div>
                </div>
            </div>

            <!-- Connection Modal -->
            <div id="connect-modal" style="display: none; border: 1px solid #00ff00; padding: 10px; margin-top: 10px;">
                <div style="margin-bottom: 5px;">Connect to: <span id="modal-ssid" style="color: #fff"></span></div>
                <input type="text" id="wifi-pass" placeholder="Password"
                    style="width: 100%; background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 5px; margin-bottom: 5px;">

                <!-- Virtual Keyboard -->
                <div id="keyboard"
                    style="display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; margin-bottom: 10px;">
                    <!-- Keys generated by JS -->
                </div>

                <div style="display: flex; gap: 5px;">
                    <button onclick="doConnect()" style="flex: 1;">CONNECT</button>
                    <button onclick="closeModal()"
                        style="flex: 1; border-color: #ff0000; color: #ff0000;">CANCEL</button>
                </div>
            </div>
        </div>

        <!-- TAB: SCAN (Monitor Mode) -->
        <div id="tab-scan" class="tab-content">
            <div class="panel">
                <div class="panel-header">TARGET SCANNER</div>
                <div class="panel-content">
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <button onclick="controlAction('monitor/on')" style="flex: 1;">ENABLE MONITOR</button>
                        <button onclick="startScan()" style="flex: 1; color: #ffff00; border-color: #ffff00;">START SCAN
                            (15s)</button>
                    </div>

                    <div id="scan-results"
                        style="max-height: 400px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                        <!-- Scan cards go here -->
                        <div style="grid-column: 1/-1; text-align: center;">No scan results yet</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB: ATTACK -->
        <div id="tab-attack" class="tab-content">
            <div class="panel">
                <div class="panel-header">ATTACK PANEL</div>
                <div class="panel-content">
                    <div style="border: 1px dashed #00ff00; padding: 10px; margin-bottom: 15px; text-align: center;">
                        <div>SELECTED TARGET</div>
                        <div id="attack-target-ssid"
                            style="font-size: 18px; font-weight: bold; color: #00ffff; margin: 10px 0;">NONE</div>
                        <div id="attack-target-details" style="font-size: 10px; color: #888;">Select a target from SCAN
                            tab</div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button onclick="runAttack('deauth')" class="attack-btn">
                            DEAUTH ATTACK
                            <div style="font-size: 9px; margin-top: 3px;">Disconnects clients</div>
                        </button>
                        <button onclick="runAttack('evil_twin')" class="attack-btn">
                            EVIL TWIN
                            <div style="font-size: 9px; margin-top: 3px;">Fake Access Point</div>
                        </button>
                        <button onclick="runAttack('handshake')" class="attack-btn" style="opacity: 0.5;">
                            CAPTURE HANDSHAKE
                            <div style="font-size: 9px; margin-top: 3px;">(Coming Soon)</div>
                        </button>
                        <button onclick="controlAction('monitor/off')" style="grid-column: 1/-1;">
                            STOP MONITOR / RESET
                        </button>
                    </div>

                    <div id="attack-log"
                        style="margin-top: 15px; height: 100px; overflow-y: auto; border: 1px solid #333; padding: 5px; font-size: 10px;">
                        Attack logs will appear here...
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB: SYSTEM -->
        <div id="tab-system" class="tab-content">
            <div class="panel">
                <div class="panel-header">SYSTEM CONTROL</div>
                <div class="panel-content" style="text-align: center;">
                    <button onclick="controlAction('reboot')"
                        style="width: 100%; margin-bottom: 10px; color: #ffaa00; border-color: #ffaa00;">REBOOT</button>
                    <button onclick="controlAction('shutdown')"
                        style="width: 100%; margin-bottom: 20px; color: #ff0000; border-color: #ff0000;">SHUTDOWN</button>
                    <button onclick="controlAction('restore_hdmi')" style="width: 100%;">SWITCH TO HDMI</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .tab-btn {
            flex: 1;
            padding: 10px 5px;
            background: #111;
            border: 1px solid #333;
            color: #666;
        }

        .tab-btn.active {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .network-row {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .network-row:hover {
            background: #222;
        }

        .scan-card {
            border: 1px solid #00ff00;
            padding: 10px;
            background: rgba(0, 50, 0, 0.3);
            cursor: pointer;
        }

        .scan-card:hover {
            background: rgba(0, 100, 0, 0.5);
        }

        .attack-btn {
            height: 60px;
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .key {
            padding: 8px 0;
            text-align: center;
            border: 1px solid #444;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            background: #00ff00;
            color: #000;
        }
    </style>

    <script>
        // --- TABS ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            // Highlight button
            const btnText = tabId.replace('tab-', '').toUpperCase();
            Array.from(document.querySelectorAll('.tab-btn')).find(b => b.textContent.includes(btnText) || (btnText === 'CONNECT' && b.textContent.includes('1.'))).classList.add('active');
        }

        // --- CONNECT TAB ---
        function scanForInternet() {
            const list = document.getElementById('internet-networks');
            list.innerHTML = '<div style="text-align:center;">Scanning...</div>';

            fetch('/api/wifi/networks')
                .then(r => r.json())
                .then(data => {
                    list.innerHTML = '';
                    if (!data.networks || data.networks.length === 0) {
                        list.innerHTML = '<div style="text-align:center;">No networks found</div>';
                        return;
                    }
                    data.networks.forEach(net => {
                        const div = document.createElement('div');
                        div.className = 'network-row';
                        div.innerHTML = `<span>${net.ssid}</span> <span style="font-size:10px">${net.signal}%</span>`;
                        div.onclick = () => openConnectModal(net.ssid);
                        list.appendChild(div);
                    });
                });
        }

        function checkWifiStatus() {
            fetch('/api/wifi/status').then(r => r.json()).then(data => {
                const el = document.getElementById('wifi-status');
                if (data.connected) {
                    el.textContent = data.ssid; // + " (Connected)";
                    el.style.color = '#00ff00';
                } else {
                    el.textContent = 'Disconnected';
                    el.style.color = '#ff0000';
                }
            });
        }
        setInterval(checkWifiStatus, 10000);
        checkWifiStatus();

        // --- KEYBOARD ---
        const keys = "1234567890qwertyuiopasdfghjklzxcvbnm._@";
        const kbContainer = document.getElementById('keyboard');
        keys.split('').forEach(char => {
            const k = document.createElement('div');
            k.className = 'key';
            k.textContent = char;
            k.onclick = () => {
                const input = document.getElementById('wifi-pass');
                input.value += char;
            };
            kbContainer.appendChild(k);
        });
        // Backspace
        const bksp = document.createElement('div');
        bksp.className = 'key';
        bksp.textContent = 'â†';
        bksp.style.gridColumn = 'span 2';
        bksp.onclick = () => {
            const input = document.getElementById('wifi-pass');
            input.value = input.value.slice(0, -1);
        };
        kbContainer.appendChild(bksp);

        function openConnectModal(ssid) {
            document.getElementById('modal-ssid').textContent = ssid;
            document.getElementById('wifi-pass').value = '';
            document.getElementById('connect-modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('connect-modal').style.display = 'none';
        }
        function doConnect() {
            const ssid = document.getElementById('modal-ssid').textContent;
            const password = document.getElementById('wifi-pass').value;
            closeModal();

            fetch('/api/wifi/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ssid, password })
            }).then(r => r.json()).then(d => alert(d.message || d.error));
        }

        // --- SCANNER TAB ---
        function startScan() {
            document.getElementById('scan-results').innerHTML = '<div style="grid-column:1/-1;text-align:center;">Scanning (15s)...<br>Please Wait</div>';

            fetch('/api/scan/start')
                .then(r => r.json())
                .then(data => {
                    // Poll for results after 5s, 10s, 15s
                    setTimeout(loadScanResults, 5000);
                    setTimeout(loadScanResults, 10000);
                    setTimeout(loadScanResults, 16000);
                });
        }

        function loadScanResults() {
            fetch('/api/scan/results')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('scan-results');
                    container.innerHTML = '';
                    if (!data.networks || data.networks.length === 0) {
                        return;
                    }

                    data.networks.forEach(net => {
                        const card = document.createElement('div');
                        card.className = 'scan-card';
                        card.innerHTML = `
                            <div style="font-weight:bold; color:#fff">${net.essid || 'Hidden'}</div>
                            <div style="font-size:10px; margin: 3px 0;">CH: ${net.channel} | PWR: ${net.power}</div>
                            <div style="font-size:9px; color:#888;">${net.bssid}</div>
                        `;
                        card.onclick = () => selectTarget(net);
                        container.appendChild(card);
                    });
                });
        }

        function selectTarget(net) {
            fetch('/api/target/select', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(net)
            }).then(() => {
                updateCurrentTarget(net);
                switchTab('tab-attack');
            });
        }

        function updateCurrentTarget(net) {
            document.getElementById('current-target').textContent = net.essid || net.bssid;
            document.getElementById('attack-target-ssid').textContent = net.essid || net.bssid;
            document.getElementById('attack-target-details').textContent = `${net.bssid} (CH ${net.channel})`;
        }

        // --- ATTACK TAB ---
        function runAttack(type) {
            appendAttackLog(`Starting ${type}...`);
            fetch(`/api/action/${type}`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        appendAttackLog(data.message);
                    } else {
                        appendAttackLog("ERROR: " + data.message);
                    }
                });
        }

        function appendAttackLog(msg) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            const log = document.getElementById('attack-log');
            log.prepend(div);
        }

        // --- SYSTEM ---
        function controlAction(action) {
            if (confirm('Execute ' + action + '?')) {
                fetch(`/api/action/${action}`);
            }
        }
    </script>

</body>

</html>
